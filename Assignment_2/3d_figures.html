<html>

<head>
<title>3d Figures</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<script src="../libs/gl-matrix/gl-matrix.js"></script>
<script src="../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>

<script src="3d_figures.js"></script>

<script type="text/javascript">
          
	$(document).ready(
			function() {
		        var canvas = document.getElementById("webglcanvas");
			    var gl = initWebGL(canvas);
		        initViewport(gl, canvas);
		        initGL(canvas);
				initShader(gl);
				var pyramid = createPyramid(gl, [-3.5 , -2, -5], [0.1, 1.0, 0.2]);
				//var oct = createOct(gl, [3.5 , -2, -5], [1, 0, 0]);
				var oct = createOct(gl, [1.5, -1, -1], [0, 1, 0]);
				// TO DO: create and draw the figures
				//run(gl, [pyramid,oct]);
				run(gl,[pyramid,oct])
			}
	);

</script>

</head>
<body>

    <canvas id="webglcanvas" style="border: none;" width="1080" height="720"></canvas>

</body>
</html>
